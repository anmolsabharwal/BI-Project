<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyCkTjWTcA3sD2wiyBr4SANvsdrtZfmv8rM"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(32.232570, -110.951930);
		var myOptions = {
			zoom: 14,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(32.304570, -110.886533),
new google.maps.LatLng(32.250622, -110.905411),
new google.maps.LatLng(32.263881, -110.934851),
new google.maps.LatLng(32.240552, -110.921912),
new google.maps.LatLng(32.267032, -111.066733),
new google.maps.LatLng(32.201411, -111.169669),
new google.maps.LatLng(32.187936, -110.811767),
new google.maps.LatLng(32.218024, -110.853496),
new google.maps.LatLng(32.330157, -111.007884),
new google.maps.LatLng(32.223289, -110.898327),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
